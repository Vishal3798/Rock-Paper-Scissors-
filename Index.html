<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="score-con">
      <div class="logo">
        <p>Rock</p>
        <p>Paper</p>
        <p>Scissors</p>
      </div>
      <div class="scoreboard">
        <div class="computer">
          <div id="computer-score" class="score">0</div>
          <div class="label">COMPUTER SCORE</div>
        </div>
        <div class="your">
          <div id="player-score" class="score">0</div>
          <div class="label">YOUR SCORE</div>
        </div>
      </div>
    </div>
    <div class="game-con">
      <div class="info">
        <p class="you">You Picked</p>
        <p class="pc">Pc picked</p>
      </div>
    </div>
    <div class="option">
      <img class="trianlge" src="triangle.svg" alt="">
      <div class="choices">
          <div class="con rock-con">
              <div class="item">
                <img id="rock" src="Rock.png" alt="Rock" />
              </div>
          </div>
          <div class="con paper-con">
              <div class="item">
                <img id="paper" src="Paper.png" alt="Paper" />
              </div>
          </div>
          <div class="con sci-con">
              <div class="item">
                <img id="scissors" src="Scissors.png" alt="Scissors" />
              </div>
            </div>
          </div>
    </div>
    <div class="btn-rule">
      <button id="rules-btn">Rules</button>
      <button class="nxt">Next</button>
    </div>
     <div id="popup" class="popup">
        <span id="close-popup" class="close"><img src="rule.png" alt=""></span>
  </div>
    <div id="result" class="result">
      <h1 class="hry">Hurry!!</h1>
      <p class="hry">YOU WIN THE GAME</p>
      <button class="play">PLAY AGAIN</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
